<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="content">
    <div class="content-img">
      <div class="content-hover"></div>
    </div>
    <h3><a href="">Equilibrium #3429</a></h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="content-icon">
      <div class="content-ethen">
        <img src="images/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
      </div>
      <div class="content-time">
        <img src="images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>
    <div class="content-avatar">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
    Coded by <a href="https://github.com/Warrior691">Warrior691</a>.
  </div>
</body>
</html>
